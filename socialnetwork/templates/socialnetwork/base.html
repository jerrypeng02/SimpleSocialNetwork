<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Master</title>
    <link rel="stylesheet" href="/static/socialnetwork/socialnetwork.css">
    <script src="/static/socialnetwork/socialnetwork.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="big-heading">
        <span id="id_name_of_site">
            Blog Master
        </span>
    </div>

    <div class="user-info">
        {% block user-info %}
        {% endblock %}
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    {% if message %}
        <div class="message">
            {{ message }}
        </div>
    {% endif %}

</body>
</html>
